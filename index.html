<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Esto cambia el título en la pestaña -->
    <title>Prueba</title>
</head>
<body>
    <h1>Encabezado 1</h1>
    <!-- Línea horizontal -->
    <hr>
    <h2>Encabezado 2</h2>
    <!-- Salto de línea -->
    <br>
    <pre>Esto es un texto
            sin formato
    </pre>
    <p>Párrafo</p>
    <!-- target="_blank" para que se abra el enlace en otra pestaña -->
    <p><a href="http://www.Google.com/" target="_blank">Pincha para ir a Google </a></p>
         
</body>
</html>
